name: Audit the website
on: 
  push:
    branches:
      - main

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: yarn install && yarn global add @lhci/cli@0.14.x
      - run: yarn build
      - run: lhci autorun
